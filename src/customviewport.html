<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (multiple lists) </title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="scripts/directive.js"></script>
    <script src="scripts/application.js"></script>
</head>
<body ng-app="application">
<h2 style="position: fixed; left: 150px; top: 0;">is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html"> browse sample code</a></h2>
<h2> The list </h2>
<div ng-scroll-viewport style="height:200px">
    <div ng-scroll="item in datasource">*one {{item}}*</div>
</div>
<h2> One more list </h2>
<div ng-scroll-viewport style="height:200px">
    <div ng-scroll="item in datasource" buffer-size="4">*two {{item}}*</div>
</div>

</body>
</html>
