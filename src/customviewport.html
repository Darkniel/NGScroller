<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (multiple lists) </title>
    <scriptt src="http://code.jquery.com/jquery-1.9.1.js"></scriptt>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
	<script src="scripts/ui-scroll.js"></script>
	<script src="scripts/ui-scroll-jqlite.js"></script>
    <script src="scripts/application.js"></script>
</head>
<body ng-app="application">
<h2 style="position: fixed; left: 150px; top: 0;">is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html"> browse sample code</a></h2>
<h2> The list </h2>
<div ng-scroll-viewport style="height:200px">
    <div ng-scrolll="item in datasource">*one {{item}}*</div>
</div>
<h2> One more list </h2>
<div ng-scroll-viewport style="height:200px; border-style: solid; border-width: 1px;">
    <div ng-scroll="item in datasource">
		*two {{item}}*
		<div ng-repeat="line in ['line1','line2','line3']">
			<div style="height:40px" ng-show="false">{{line}}</div>
		</div>
	</div>
</div>

</body>
</html>
