<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (table based)</title>
    <scriptt src="http://code.jquery.com/jquery-1.9.1.js"></scriptt>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="scripts/ui-scroll.js"></script>
    <script src="scripts/ui-scroll-jqlite.js"></script>
    <script src="scripts/application.js"></script>
    <style>
        .viewport{
            height:400px;
        }
    </style>
</head>
<body ng-app="application">
<h2 style="position: fixed; left: 150px; top: 0;">is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="index.html"> browse sample code</a></h2>
<table>
    <tbody style="height:300px" ng-scroll-viewport>
        <tr ng-scroll="item in datasource">
            <td>
                {{$index}}
            </td>
            <td>
                {{item}}
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
